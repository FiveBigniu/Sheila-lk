<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/header.css" />
		<script src="../../js/common.js"></script>
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		    .mui-table .oa-icon{
		        position: absolute;
		        right:0;
		        bottom: 0;
		    }
		    .mui-table .oa-icon-star-filled{
		        color:#f14e41;
		    }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="goback()"></a>
			<h1 id="title" class="mui-title">历史救援</h1>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis">闵行区北江榉路</h4>
		                    <h5>故障：区外停梯</h5>
		                    <h5>故障时间：2015/10/1</h5>
		                </div>
		                <!--<div class="mui-table-cell mui-col-xs-2 mui-text-right">
		                    <span class="mui-h5">查看</span>
		                </div>-->
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis-2">闵行区北江榉路</h4>
		                    <h5>故障：区外停梯</h5>
		                    <h5>故障时间：2015/10/1</h5>
		                </div>
		                <!--<div class="mui-table-cell mui-col-xs-2 mui-text-right">
		                    <span class="mui-h5">查看</span>
		                     
		                </div>-->
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis-2">闵行区北江榉路</h4>
		                    <h5>故障：区外停梯</h5>
		                    <h5>故障时间：2015/10/1</h5>
		                </div>
		                <!--<div class="mui-table-cell mui-col-xs-2 mui-text-right">
		                    <span class="mui-h5">查看</span>
		                    
		                </div>-->
		            </div>
		        </li>
		    </ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
