<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/header.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<script src="../../js/jquery-2.2.4.js"></script>
		<script src="../../js/common.js"></script>
		<style>
			.mui-badge {
				margin-top: 8px;
			}
			.mui-card-header.mui-card-media .mui-media-body {
				margin-left: 30px;
			}
			.mui-card-content {
				padding-top: 10px;
			}
			.mui-media-body div {
				font-size: 16px;
			}
			.chos_list{
				height:40px;
				background-color:gray;
				margin-top:60px;
				width:100%;
			}
			.chos_list p{
				color:white;
				text-align:center;
				line-height:40px;
			}
			.mui-bar-nav{
				box-shadow:none;
			}
		</style>
	</head>
	<body>
	<div id="head">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" tapmode ="clickChange" onclick="goback()"></a>
			<h1 class="mui-title" id="father">维保电梯列表(<span id="ele_num">0</span>)</h1>
			<a class="mui-icon mui-pull-right" style="font-size: 17px;margin-top: 6px;" tapmode ="clickChange" onclick="myPro()">维保记录</a>
		</header>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../script/api.js"></script>
	</body>
	<script>
		// 打开frame
		var startIndex=0;
		var pageSize=15;
		apiready = function (){
			openWindowPro();
			getShopList();
		}

		function openWindowPro() {
			api.openFrame({
				name : 'item_b',
				url : 'item_b.html',
				rect : {
					x : 0,
					y : 60,
					w : 'auto',
					h : api.frameHeight - 60
				},
				pageParam : {
					//prolist : prolist
				},
				bounces : true,
				opaque : false,
				bgColor : 'rgba(239,239,244,1)',
				vScrollBarEnabled : true,
				hScrollBarEnabled : true
			});
		}
		
		function getShopList() {
			var token = $api.getStorage("token");
			//console.log(token);
			token=token.replace(/\"/g, "");
			var tokenThis="Token "+token;
			//console.log(tokenThis);
			$.ajax({
				url : $api.getStorage("homeUrl")+"/api/v1/elevator/list",
			    headers: {
			        Authorization:tokenThis
			    },
			    data:{
			    	startIndex:startIndex,
			    	pageSize:pageSize
			    },
			    type: "get",
			    success: function (data) {
			    	document.getElementById("ele_num").innerText=data.totalCount;
			    	//console.log("233333"+data);
			    }
			});
		}
		function myPro(index){
			//console.log(JSON.stringify(deviceid));
			api.openWin({
							name : 'myprolist',
							url : 'myprolist.html',
							pageParam : {
							},
							bounces : false,
							opaque : false,
							slidBackEnabled:false,
							bgColor : 'rgba(255,255,255,0)',
							vScrollBarEnabled : false,
							hScrollBarEnabled : true,
						});		
		}						
	</script>
</html>
