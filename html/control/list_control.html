<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/header.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<script src="../../js/common.js"></script>
		<style>
			.mui-badge {
				margin-top: 8px;
			}
			.mui-card-header.mui-card-media .mui-media-body {
				margin-left: 30px;
			}
			.mui-card-content {
				padding-top: 10px;
			}
			.mui-media-body div {
				font-size: 16px;
			}
			.chos_list{
				height:40px;
				background-color:gray;
				margin-top:60px;
				width:100%;
			}
			.chos_list p{
				color:white;
				text-align:center;
				line-height:40px;
			}
			.mui-bar-nav{
				box-shadow:none;
			}
		</style>
	</head>
	<body>
	<div id="head">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" tapmode ="clickChange" onclick="goback()"></a>
			<h1 class="mui-title" id="father">电梯列表</h1>
			<!--<a class="mui-icon mui-pull-right" style="font-size: 17px;margin-top: 6px;" tapmode ="clickChange" onclick="myPro()">故障记录</a>-->
		</header>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../script/api.js"></script>
	</body>
	<script>
		// 打开frame
		apiready = function (){
			openWindowPro();
		}

		function openWindowPro() {
			api.openFrame({
				name : 'listsee',
				url : 'listsee.html',
				rect : {
					x : 0,
					y : 60,
					w : 'auto',
					h : api.frameHeight - 60
				},
				pageParam : {
					//prolist : prolist
				},
				bounces : true,
				opaque : false,
				bgColor : 'rgba(239,239,244,1)',
				vScrollBarEnabled : true,
				hScrollBarEnabled : true
			});
		}	
		function myPro() {
			api.openWin({
				name : 'faultRecord',
				url : 'faultRecord.html',
				rect : {
					x : 0,
					y : 60,
					w : 'auto',
					h : api.frameHeight - 60
				},
				pageParam : {
					//prolist : prolist
				},
				bounces : false,
				opaque : false,
				bgColor : 'rgba(239,239,244,1)',
				vScrollBarEnabled : true,
				hScrollBarEnabled : true
			});
		}	
	</script>
</html>
